<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NASA APOD Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <meta property="og:title" content="NASA APOD Viewer" />
  <meta property="og:description" content="Explore space, one photo at a time." />
  <meta property="og:image" content="https://apod.nasa.gov/apod/image/2401/NGC2264_Hubble_960.jpg" />
</head>
<body>
  <div class="container">
    <header>
      <h1>NASA Astronomy Picture of the Day</h1>
      <p>Select a date to discover a new view of the universe.</p>
    </header>

    <form id="apod-form">
      <input type="date" id="date" name="date" required />
      <button type="submit">View Image</button>
      <button type="button" id="random-btn">Surprise Me</button>
      <button type="button" id="toggle-theme">Toggle Theme</button>
    </form>

    <a id="download-btn" style="display: none;" download target="_blank">Download Image</a>

    <div id="apod-result" class="card"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
