<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore Astronomy</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="stars"></div>

  <nav class="main-nav">
    <h1>ðŸŒŒ Explore Astronomy</h1>
    <div class="nav-tabs">
      <button class="tab-btn active" data-tab="home">Home</button>
      <button class="tab-btn" data-tab="search">Search</button>
      <button class="tab-btn" data-tab="favorites">Favorites</button>
    </div>
  </nav>

  <main>
    <section id="home" class="tab-section active">
      <header class="hero">
        <h2>Discover the Universe</h2>
        <p>View NASA's Astronomy Picture of the Day and browse recent cosmic captures</p>
      </header>

      <div class="apod-box" id="apod-result">
        <!-- JS populates this -->
      </div>

      <h3 class="section-heading">Recent Images</h3>
      <div class="carousel-track" id="carousel-track"></div>

      <section class="facts">
        <div>
          <h4>+20,000</h4>
          <p>Photos Archived</p>
        </div>
        <div>
          <h4>Since 1995</h4>
          <p>NASA's APOD Initiative</p>
        </div>
        <div>
          <h4>Daily</h4>
          <p>Updated with a New Image</p>
        </div>
      </section>
    </section>

    <section id="search" class="tab-section">
      <h2>Search NASA Image Library</h2>
      <form id="search-form">
        <input type="text" id="search-query" placeholder="Search galaxies, planets, etc." required>
        <button type="submit">Search</button>
      </form>
      <div id="search-results"></div>
    </section>

    <section id="favorites" class="tab-section">
      <h2>Your Favorite Images</h2>
      <div id="favorites-list" class="favorites-grid"></div>
    </section>
  </main>

  <div id="feedback-popup"></div>
  <script src="script.js"></script>
</body>
</html>
